name: When Opened

on:
  pull_request_target:
    types:
    - opened

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
    - name: Checklist
      uses: actions/github-script@v6
      if: github.event_name == 'pull_request_target'
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          await github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `Thank you for contributing to PlasmaPy! âœ¨ The project's future depends deeply on contributors like you, so we deeply appreciate it! ðŸŒ± The following checklist can be used by you and the reviewer to help guide the code review process.`
          })
